<!DOCTYPE HTML>
{% load static %}
<html>
	<head>
		<title>Oly'mines</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header" class="alt">
						<a href="/" class="logo"><strong>Oly</strong> <span>mines</span></a>
						<nav>
							<a href="#menu">Menu</a>
						</nav>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<ul class="links">
							<li><a href="/">accueil</a></li>
						</ul>
					</nav>

				<!-- Banner -->
					<section id="banner" class="major">
						<div class="inner">
							<header class="major">
								<h1>Oly'mines</h1>
							</header>
						</div>
					</section>

				<!-- Main -->
					<div id="main">

						<!-- One -->
							<section class="tiles">
								<article>
										<header class="major">
										<h3><a href="presentation" class="link">Présentation</a></h3>
										<p></p>
									</header>
								</article>
								<article>
									<header class="major">
										<h3>Activités internes</a></h3>
										<h3 id="int"></h3>
									</header>
								</article>
								<article>
									  <header class="major">
										<h3>Activité externe</h3>
										<h3 id="ext"></h3>
									</header>
								</article>
								<article>
									<header class="major">
										<h3>Partenaires</h3>
										<p></p>
									</header>
								</article>
							</section>
					</div>

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<ul class="icons">
								<li><a href="https://instagram.com/oly_mines" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
							</ul>
						</div>
					</footer>

			</div>

			<script src="{% static 'js/jquery.min.js' %}"></script>
			<script src="{% static 'js/jquery.scrolly.min.js' %}"></script>
			<script src="{% static 'js/jquery.scrollex.min.js' %}"></script>
			<script src="{% static 'js/browser.min.js' %}"></script>
			<script src="{% static 'js/breakpoints.min.js' %}"></script>
			<script src="{% static 'js/util.js' %}"></script>
			<script src="{% static 'js/main.js' %}"></script>
			<script>
				// Set the date we're counting down to
				var countDownDateInt = new Date("Mar 17, 2022 8:00:00").getTime();
				var countDownDateExt = new Date("Mar 20, 2022 8:00:00").getTime();

				// Update the count down every 1 second
				var x = setInterval(function() {

				  // Get today's date and time
				  var now = new Date().getTime();

				  // Find the distance between now and the count down date
				  var distanceInt = countDownDateInt - now;
					var distanceExt = countDownDateExt - now;


				  // Time calculations for days, hours, minutes and seconds
				  var daysInt = Math.floor(distanceInt / (1000 * 60 * 60 * 24));
				  var hoursInt = Math.floor((distanceInt % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				  var minutesInt = Math.floor((distanceInt % (1000 * 60 * 60)) / (1000 * 60));
				  var secondsInt = Math.floor((distanceInt % (1000 * 60)) / 1000);

					var daysExt = Math.floor(distanceExt / (1000 * 60 * 60 * 24));
				  var hoursExt = Math.floor((distanceExt % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				  var minutesExt = Math.floor((distanceExt % (1000 * 60 * 60)) / (1000 * 60));
				  var secondsExt = Math.floor((distanceExt % (1000 * 60)) / 1000);

				  // Display the result in the element with id="demo"
				  document.getElementById("int").innerHTML = daysInt + "j " + hoursInt + "h "
				  + minutesInt + "m " + secondsInt + "s ";

					// Display the result in the element with id="demo"
				  document.getElementById("ext").innerHTML = daysExt + "j " + hoursExt + "h "
				  + minutesExt + "m " + secondsExt + "s ";

				  // If the count down is finished, write some text
				  if (distanceInt < 0) {
				    clearInterval(x);
				    document.getElementById("int").innerHTML = "EXPIRED";
				  }
					if (distanceExt < 0) {
						clearInterval(x);
						document.getElementById("ext").innerHTML = "EXPIRED";
					}
				}, 1000);
			</script>
	</body>
</html>
